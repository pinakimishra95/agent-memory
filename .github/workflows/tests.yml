name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package (core only â€” no external deps)
        run: pip install -e ".[dev]"

      - name: Run tests
        run: pytest tests/ -v --tb=short --cov=agentmemory --cov-report=term-missing

      - name: Lint
        run: ruff check agentmemory/

  test-with-chromadb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install with chromadb + local embeddings
        run: pip install -e ".[chromadb,local,dev]"
      - name: Run full test suite
        run: pytest tests/ -v --tb=short -k "not compression"  # Skip compression (needs API key)

  test-with-mcp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install with mcp extras
        run: pip install -e ".[mcp,dev]"
      - name: Run MCP server tests
        run: pytest tests/test_mcp_server.py -v --tb=short
